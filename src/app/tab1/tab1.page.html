<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mis noticias </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list *ngFor="let article of manageArticles.getArticles()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{article.source.name}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-checkbox (ionChange)="onClick($event,article)"></ion-checkbox>
        {{article.title}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
