<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let article of manageArticles.getFavorites()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{article.source.name}}</ion-card-subtitle>
        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img src="{{article.urlToImage}}" />
        <ion-text>{{article.content}}</ion-text>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-item href="{{article.url}}">
                <ion-text>Leer</ion-text>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-button size="1" (click)="onClick(article)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
